services:
  mysql:
    image: mysql:latest
    container_name: dansday-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dansday_main
      MYSQL_USER: dansday_main
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: dansday-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dansday-backend
    ports:
      - "8080:8080"
    environment:
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: dansday_main
      DB_USERNAME: dansday_main
      DB_PASSWORD: password
      REDIS_CLIENT: phpredis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - ./backend:/app
      - backend_vendor:/app/vendor
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dansday-frontend
    ports:
      - "80:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      BASE_URL: http://localhost:80
      BACKEND_URL: http://host.docker.internal:8080
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      backend:
        condition: service_started

volumes:
  mysql_data:
  redis_data:
  backend_vendor:
  frontend_node_modules:
